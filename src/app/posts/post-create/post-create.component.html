<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Post Title" type="text" name="title" ngModel required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea rows="10" placeholder="Post Content" matInput name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="title.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>

</mat-card>
<hr>
